---
# Repository settings for the GitHub "Settings" app (probot-settings)
# Install the app to apply these automatically: https://github.com/apps/settings

repository:
  name: WT-AC-2025
  description: "Лабораторные работы по курсу Веб‑технологии (WT-AC-2025)"
  homepage: ""
  private: false
  has_issues: true
  has_projects: false
  has_wiki: false
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: false
  delete_branch_on_merge: true
  topics: [education, web, frontend, labs, university]

branches:
  - name: main
    protection:
      enforce_admins: true
      required_linear_history: true
      allow_force_pushes: false
      allow_deletions: false
      required_conversation_resolution: true
      restrictions: null
      required_status_checks:
        strict: true
        contexts:
          - Lint
          - "Validate student directory"
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        bypass_pull_request_allowances:
          users:
            - andreiNiasiuk
  - name: iterations
    protection:
      enforce_admins: true
      required_linear_history: true
      allow_force_pushes: false
      allow_deletions: false
      required_conversation_resolution: true
      restrictions: null
      required_status_checks:
        strict: true
        contexts:
          - Lint
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        bypass_pull_request_allowances:
          users:
            - andreiNiasiuk