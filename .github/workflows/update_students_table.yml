name: Update students table

env:
  # Set a repo restriction. Default is the current repo owner/name.
  # You can override when using "workflow_dispatch" by passing an input named
  # `allowed_repo` (format: owner/repo). Leave empty to disable the restriction.
  ALLOWED_REPO: ${{ github.event.inputs.allowed_repo || 'brstu/WT-AC-2025' }}

on:
  push:
    branches:
      - 'main'
    paths:
      - 'students/students.csv'
      - 'README.md'

jobs:
  update:
    if: ${{ github.ref == 'refs/heads/main' && (env.ALLOWED_REPO == '' || github.repository == env.ALLOWED_REPO) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip

      - name: Run generator
        run: |
          python scripts/generate_students_table.py

      - name: Commit README update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          if ! git diff --staged --quiet; then
            git commit -m "chore: update students table from CSV"
            git push
          else
            echo "No changes to commit"
          fi
