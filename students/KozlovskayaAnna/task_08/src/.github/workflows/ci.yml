name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'src/package-lock.json'

    - name: Install dependencies
      run: |
        cd src
        npm install

    - name: Run linter
      run: |
        cd src
        npm run lint || true

    - name: Run unit tests
      run: |
        cd src
        npm test -- --testPathPattern=unit.test.js --passWithNoTests || true

    - name: Run integration tests
      run: |
        cd src
        npm test -- --testPathPattern=integration.test.js --passWithNoTests || true

    - name: Run API tests
      run: |
        cd src
        npm test -- --testPathPattern=api.test.js --passWithNoTests || true

    - name: Build application
      run: |
        cd src
        npm run build || true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: src/coverage/

    - name: Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        uploadArtifacts: true
        temporaryPublicStorage: true
        runs: 1

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: src/
        push: false
        tags: blog-platform:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Install dependencies
      run: |
        cd src
        npm install

    - name: Check code quality
      run: |
        cd src
        npm run lint -- --format json > eslint-report.json 2>&1 || true

    - name: Upload quality report
      uses: actions/upload-artifact@v3
      with:
        name: code-quality
        path: src/eslint-report.json

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Install dependencies
      run: |
        cd src
        npm install

    - name: Start server
      run: |
        cd src
        npm start &
        sleep 3

    - name: Run Cypress tests
      uses: cypress-io/github-action@v5
      continue-on-error: true
      with:
        working-directory: src
        browser: chrome
        headed: false

    - name: Upload Cypress screenshots
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: cypress-screenshots
        path: src/cypress/screenshots/
