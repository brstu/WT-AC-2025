[build]
  base = "/"
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

[dev]
  port = 3000
  publish = "dist"
  command = "npm run dev"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https: data: blob: 'unsafe-inline'"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[context.production.environment]
  VITE_API_URL = "https://api.bookcatalog.com"
  VITE_APP_NAME = "Book Catalog"
  VITE_ENABLE_ANALYTICS = "true"

[context.deploy-preview.environment]
  VITE_API_URL = "https://staging-api.bookcatalog.com"
  VITE_APP_NAME = "Book Catalog (Preview)"

[context.branch-deploy.environment]
  VITE_API_URL = "https://staging-api.bookcatalog.com"
  VITE_APP_NAME = "Book Catalog (Branch)"