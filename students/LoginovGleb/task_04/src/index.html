<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Лента событий - SPA приложение для управления событиями">
    <meta name="theme-color" content="#4a6cf7">
    <title>Лента событий</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Skip link for accessibility -->
    <a href="#main-content" class="skip-link">Перейти к основному содержимому</a>
    
    <div id="app">
        <!-- Header -->
        <header class="header" role="banner">
            <div class="container header-content">
                <a href="#/items" class="logo" aria-label="Лента событий - на главную">
                    <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                    <span class="logo-text">Лента событий</span>
                </a>
                <nav class="nav" role="navigation" aria-label="Главное меню">
                    <a href="#/items" class="nav-link" data-nav="list">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <line x1="8" y1="6" x2="21" y2="6"/>
                            <line x1="8" y1="12" x2="21" y2="12"/>
                            <line x1="8" y1="18" x2="21" y2="18"/>
                            <circle cx="3" cy="6" r="1" fill="currentColor"/>
                            <circle cx="3" cy="12" r="1" fill="currentColor"/>
                            <circle cx="3" cy="18" r="1" fill="currentColor"/>
                        </svg>
                        <span>Список</span>
                    </a>
                    <a href="#/new" class="nav-link nav-link--primary" data-nav="new">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="16"/>
                            <line x1="8" y1="12" x2="16" y2="12"/>
                        </svg>
                        <span>Создать</span>
                    </a>
                </nav>
                <div class="auth-status" role="status" aria-live="polite">
                    <button id="auth-toggle" class="btn btn--ghost btn--sm" aria-pressed="false">
                        <svg class="auth-icon auth-icon--off" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <svg class="auth-icon auth-icon--on" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                            <circle cx="18" cy="6" r="3" fill="#22c55e"/>
                        </svg>
                        <span class="auth-text">Войти</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main id="main-content" class="main" role="main">
            <div class="container">
                <!-- Content will be rendered here by router -->
                <div id="content" class="content">
                    <!-- Loading state shown by default -->
                    <div class="loading" role="status" aria-live="polite">
                        <div class="loading-spinner" aria-hidden="true"></div>
                        <p>Загрузка...</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Notification container -->
        <div id="notifications" class="notifications" role="alert" aria-live="polite"></div>

        <!-- Delete confirmation modal -->
        <dialog id="delete-modal" class="modal" role="alertdialog" aria-labelledby="modal-title" aria-describedby="modal-desc">
            <div class="modal-content">
                <h2 id="modal-title">Подтверждение удаления</h2>
                <p id="modal-desc">Вы уверены, что хотите удалить это событие? Это действие нельзя отменить.</p>
                <div class="modal-actions">
                    <button id="modal-cancel" class="btn btn--ghost">Отмена</button>
                    <button id="modal-confirm" class="btn btn--danger">Удалить</button>
                </div>
            </div>
        </dialog>

        <!-- Footer -->
        <footer class="footer" role="contentinfo">
            <div class="container footer-content">
                <p>&copy; 2025 Лента событий. Логинов Г.О., АС-63</p>
                <p>Лабораторная работа №4 по дисциплине "Веб-технологии"</p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
