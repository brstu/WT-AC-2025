---
name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
    paths:
      - 'task_08/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'task_08/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: task_08/src

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: task_08/src/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: task_08/src/node_modules
          key: >
            ${{ runner.os }}-node-modules-
            ${{ hashFiles('task_08/src/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: install
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: task_08/src/package-lock.json
      
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: task_08/src/node_modules
          key: >
            ${{ runner.os }}-node-modules-
            ${{ hashFiles('task_08/src/package-lock.json') }}
      
      - name: Install dependencies (if cache miss)
        run: npm ci --prefer-offline --no-audit
      
      - name: Run ESLint
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: install
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: task_08/src/package-lock.json
      
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: task_08/src/node_modules
          key: >
            ${{ runner.os }}-node-modules-
            ${{ hashFiles('task_08/src/package-lock.json') }}
      
      - name: Install dependencies (if cache miss)
        run: npm ci --prefer-offline --no-audit
      
      - name: Run unit tests
        run: npm run test -- --run
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: task_08/src/coverage/
          retention-days: 30

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: install
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: task_08/src/package-lock.json
      
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: task_08/src/node_modules
          key: >
            ${{ runner.os }}-node-modules-
            ${{ hashFiles('task_08/src/package-lock.json') }}

      - name: Install dependencies (if cache miss)
        run: npm ci --prefer-offline --no-audit

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
      
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: task_08/src/playwright-report/
          retention-days: 30
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: task_08/src/test-results/
          retention-days: 30

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: task_08/src/package-lock.json

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: task_08/src/node_modules
          key: >
            ${{ runner.os }}-node-modules-
            ${{ hashFiles('task_08/src/package-lock.json') }}

      - name: Install dependencies (if cache miss)
        run: npm ci --prefer-offline --no-audit

      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: task_08/src/dist/
          retention-days: 30

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: >
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' ||
       github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: task_08/src
          file: task_08/src/Dockerfile
          push: false
          tags: game-catalog:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          cd task_08/src
          docker build -t game-catalog:test .
          docker run -d -p 8080:80 \
            --name test-container game-catalog:test
          sleep 5
          curl -f http://localhost:8080 || exit 1
          docker stop test-container
          docker rm test-container

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: >
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' ||
       github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: task_08/src/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: task_08/src/dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
