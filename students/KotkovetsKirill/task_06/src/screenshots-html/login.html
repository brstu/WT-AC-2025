<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Скриншот</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }
        .response-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .response-data {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #555;
            background: white;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .token-box {
            margin-top: 15px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 4px;
            border-left: 4px solid #ffc107;
        }
        .token-label {
            font-weight: 600;
            color: #856404;
            margin-bottom: 5px;
        }
        .token-value {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #856404;
            word-break: break-all;
        }
        .success-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
        }
        .success-icon::after {
            content: '✓';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Вход в систему</h1>
        <p class="subtitle">Войдите в свой аккаунт</p>
        
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="test@test.com" readonly>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" value="123456" readonly>
            </div>
            
            <button type="button">Войти</button>
        </form>
        
        <div class="response">
            <div class="response-title">
                <span class="success-icon"></span>
                Ответ сервера:
            </div>
            <div class="response-data">{
  "token": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
  "user": {
    "id": 1,
    "email": "test@test.com",
    "name": "Тестовый Пользователь"
  }
}</div>
        </div>
        
        <div class="token-box">
            <div class="token-label">JWT Токен сохранен:</div>
            <div class="token-value">eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjEsImlhdCI6MTczNDM2MDAwMH0...</div>
        </div>
    </div>
</body>
</html>
