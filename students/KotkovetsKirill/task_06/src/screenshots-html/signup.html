<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Скриншот</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }
        .response-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .response-data {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #555;
            background: white;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .success-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
        }
        .success-icon::after {
            content: '✓';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Регистрация</h1>
        <p class="subtitle">Создайте аккаунт в дневнике здоровья</p>
        
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="test@example.com" readonly>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" value="123456" readonly>
            </div>
            
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" value="Иван Петров" readonly>
            </div>
            
            <button type="button">Зарегистрироваться</button>
        </form>
        
        <div class="response">
            <div class="response-title">
                <span class="success-icon"></span>
                Ответ сервера:
            </div>
            <div class="response-data">{
  "message": "Пользователь создан",
  "user": {
    "id": 1,
    "email": "test@example.com",
    "password": "$2b$10$..."
  }
}</div>
        </div>
    </div>
</body>
</html>
