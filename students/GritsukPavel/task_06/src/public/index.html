<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–∏—á–Ω—ã–π –¥–Ω–µ–≤–Ω–∏–∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-form, .entry-form, .entries-list {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .entry {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .entry h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .entry-actions {
            margin-top: 10px;
        }
        
        .entry-actions button {
            width: auto;
            padding: 5px 15px;
            margin-right: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .logout-btn {
            background: #e74c3c;
            margin-bottom: 10px;
        }
        
        .mood {
            font-style: italic;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìî –õ–∏—á–Ω—ã–π –¥–Ω–µ–≤–Ω–∏–∫</h1>
        
        <div id="auth-section" class="auth-form">
            <h2>–í—Ö–æ–¥ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            <input type="text" id="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
            <input type="email" id="email" placeholder="Email (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
            <button onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            <button onclick="login()">–í–æ–π—Ç–∏</button>
        </div>
        
        <div id="main-section" class="hidden">
            <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
            
            <div class="entry-form">
                <h2>–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</h2>
                <input type="text" id="entry-title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫">
                <textarea id="entry-content" rows="5" placeholder="–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ –∑–∞–ø–∏—Å–∏"></textarea>
                <input type="text" id="entry-mood" placeholder="–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
                <button onclick="createEntry()">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å</button>
            </div>
            
            <div class="entries-list">
                <h2>–ú–æ–∏ –∑–∞–ø–∏—Å–∏</h2>
                <div id="entries-list"></div>
            </div>
        </div>
    </div>
    
    <script>
        let token = localStorage.getItem('token');
        
        if (token) {
            showMain();
        }
        
        function showAuth() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('main-section').classList.add('hidden');
        }
        
        function showMain() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('main-section').classList.remove('hidden');
            loadEntries();
        }
        
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, email })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ.');
            } else {
                alert('–û—à–∏–±–∫–∞: ' + data.error);
            }
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                token = data.token;
                localStorage.setItem('token', token);
                showMain();
            } else {
                alert('–û—à–∏–±–∫–∞: ' + data.error);
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            token = null;
            showAuth();
        }
        
        async function loadEntries() {
            const response = await fetch('/api/entries', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            
            const entries = await response.json();
            
            const list = document.getElementById('entries-list');
            list.innerHTML = '';
            
            entries.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'entry';
                div.innerHTML = `
                    <h3>${entry.title}</h3>
                    <p>${entry.content}</p>
                    ${entry.mood ? '<div class="mood">–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ: ' + entry.mood + '</div>' : ''}
                    <div class="entry-actions">
                        <button onclick="deleteEntry(${entry.id})">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }
        
        async function createEntry() {
            const title = document.getElementById('entry-title').value;
            const content = document.getElementById('entry-content').value;
            const mood = document.getElementById('entry-mood').value;
            
            if (!title || !content) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ');
                return;
            }
            
            const response = await fetch('/api/entries', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ title, content, mood })
            });
            
            if (response.ok) {
                document.getElementById('entry-title').value = '';
                document.getElementById('entry-content').value = '';
                document.getElementById('entry-mood').value = '';
                loadEntries();
            }
        }
        
        async function deleteEntry(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å?')) return;
            
            const response = await fetch('/api/entries/' + id, {
                method: 'DELETE',
                headers: { 'Authorization': 'Bearer ' + token }
            });
            
            if (response.ok) {
                loadEntries();
            }
        }
    </script>
</body>
</html>
