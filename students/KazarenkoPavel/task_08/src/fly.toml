app = "your-ad-board-app"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/"

    [[http_service.checks.headers]]
      Content-Type = "text/html"

[mounts]
  source = "app_storage"
  destination = "/data"

[[statics]]
  guest_path = "/usr/share/nginx/html"
  url_prefix = "/"
