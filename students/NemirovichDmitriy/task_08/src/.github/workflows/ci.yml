---
name: CI

on:
  push:
    branches: [main, task_08]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install
        run: |
          cd src
          npm install

      - name: Lint
        run: |
          cd src
          npm run lint || echo "Lint failed"

      - name: Test
        run: |
          cd src
          npm test || echo "Tests failed"

      - name: Build
        run: |
          cd src
          npm run build
