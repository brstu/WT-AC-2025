---
name: thin-ci

on:
  push:
    branches: [main, task_08]
  pull_request:
    branches: [main, task_08]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Archive dist
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: src/dist