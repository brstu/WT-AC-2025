<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Справочник музеев</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <h1 class="logo">
                    <i class="fas fa-landmark"></i> Справочник музеев
                </h1>
                <nav class="nav">
                    <a href="#/" class="nav-link" id="home-link">
                        <i class="fas fa-home"></i> Главная
                    </a>
                    <a href="#/items" class="nav-link" id="museums-link">
                        <i class="fas fa-university"></i> Все музеи
                    </a>
                    <a href="#/new" class="nav-link" id="new-link">
                        <i class="fas fa-plus-circle"></i> Добавить музей
                    </a>
                </nav>
            </div>
        </header>

        <main class="main container">
            <div id="notification-container"></div>
            <div id="content"></div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>© 2025 Справочник музеев. Все права защищены.</p>
            </div>
        </footer>
    </div>

    <!-- Шаблоны для разных состояний -->
    <template id="loading-template">
        <div class="loading-state">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
            <p>Загрузка данных...</p>
        </div>
    </template>

    <template id="error-template">
        <div class="error-state">
            <i class="fas fa-exclamation-circle"></i>
            <h2>Произошла ошибка</h2>
            <p class="error-message"></p>
            <button class="btn btn-primary retry-btn">Попробовать снова</button>
        </div>
    </template>

    <template id="empty-template">
        <div class="empty-state">
            <i class="fas fa-inbox"></i>
            <h2>Здесь пока пусто</h2>
            <p>Нет данных для отображения</p>
            <a href="#/new" class="btn btn-primary">Добавить первый музей</a>
        </div>
    </template>

    <!-- Модальное окно подтверждения удаления -->
    <template id="confirm-modal-template">
        <div class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3>Подтверждение удаления</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Вы уверены, что хотите удалить этот музей? Это действие нельзя отменить.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary cancel-btn">Отмена</button>
                    <button class="btn btn-danger confirm-btn">Удалить</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Уведомление об успехе -->
    <template id="notification-template">
        <div class="notification">
            <div class="notification-content">
                <i class="notification-icon"></i>
                <div class="notification-text">
                    <h4 class="notification-title"></h4>
                    <p class="notification-message"></p>
                </div>
            </div>
            <button class="notification-close">&times;</button>
        </div>
    </template>

    <script src="js/api.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
