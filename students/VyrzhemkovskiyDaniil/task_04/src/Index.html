<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Библиотека фильмов</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="#/movies" class="gallery-link">Библиотека фильмов</a></h1>
      <a href="#/new" class="add-btn">Добавить фильм</a>
    </header>

    <main id="app">
      <div style="text-align: center; padding: 3rem;">
        <h2 style="color: #a78bfa;">Загрузка библиотеки фильмов...</h2>
        <div style="margin-top: 2rem;">
          <div style="width: 50px; height: 50px; border: 3px solid #2a2a3e; border-top-color: #a78bfa; border-radius: 50%; margin: 0 auto; animation: spin 1s linear infinite;"></div>
        </div>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
      </div>
    </main>
  </div>

  <div id="toast-container"></div>

  <!-- Загружаем скрипты -->
  <script src="./js/components/Loading.js"></script>
<script src="./js/components/Error.js"></script>
<script src="./js/components/Empty.js"></script>
<script src="./js/components/Toast.js"></script>
<script src="./js/api.js"></script>
<script src="./js/views/ListView.js"></script>
<script src="./js/views/DetailView.js"></script>
<script src="./js/views/CreateView.js"></script>
<script src="./js/views/EditView.js"></script>
<script src="./js/router.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
