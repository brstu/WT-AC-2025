version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - podcast-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: podcastdb
      POSTGRES_USER: podcastuser
      POSTGRES_PASSWORD: podcastpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - podcast-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  podcast-network:
    driver: bridge