<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Catalog TheMealDB</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ Recipe Catalog</h1>
            
        </header>

        <div class="controls" role="search">
            <div class="search-group">
                <label for="search-input" class="visually-hidden">Search by name</label>
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search by recipe name..."
                    class="search-input"
                    aria-label="Search recipes by name"
                />
            </div>

            <div class="search-group">
                <label for="ingredient-filter" class="visually-hidden">Search by ingredient</label>
                <input
                    type="text"
                    id="ingredient-filter"
                    placeholder="Search by ingredient..."
                    class="search-input"
                    aria-label="Search recipes by ingredient"
                    list="ingredient-suggestions"
                />
                <datalist id="ingredient-suggestions"></datalist>
            </div>

            <div class="search-group">
                <label for="category-filter" class="visually-hidden">Filter by category</label>
                <select id="category-filter" class="filter-select" aria-label="Filter by category">
                    <option value="">All Categories</option>
                </select>
            </div>

            <div class="button-group">
                <button id="refresh-btn" class="btn btn-primary" aria-label="Refresh recipe list">
                    <span aria-hidden="true">üîÑ</span> Refresh
                </button>
                <button id="clear-cache-btn" class="btn btn-secondary" aria-label="Clear cache">
                    <span aria-hidden="true">üßπ</span> Clear Cache
                </button>
            </div>
        </div>

        <div class="search-type-toggle">
            <button id="search-type-name" class="search-type-btn active" data-type="name">Search by Name</button>
            <button id="search-type-ingredient" class="search-type-btn" data-type="ingredient">Search by Ingredient</button>
        </div>

        <div class="status-indicators">
            <div id="loading-indicator" class="loading hidden" role="status" aria-live="polite">
                <div class="spinner" aria-hidden="true"></div>
                <span>Loading recipes...</span>
            </div>

            <div id="error-indicator" class="error hidden" role="alert" aria-live="assertive">
                <span id="error-message"></span>
                <button id="retry-btn" class="btn btn-secondary">
                    <span aria-hidden="true">üîÑ</span> Retry
                </button>
            </div>
        </div>

        <div class="content">
            <div id="recipes-grid" class="recipes-grid" aria-live="polite"></div>

            <div id="empty-state" class="empty-state hidden">
                <h3>No recipes found</h3>
                <p>Try changing your search parameters</p>
            </div>
        </div>

        <div class="cache-controls">
            <div class="cache-toggle">
                <input type="checkbox" id="cache-toggle" checked>
                <label for="cache-toggle">Enable ETag/If-None-Match</label>
            </div>
        </div>

        <div class="debug-info">
            <div class="request-stats">
                <div class="stat-item">
                    <span class="stat-label">API Requests:</span>
                    <span id="request-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Cached Requests:</span>
                    <span id="cached-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Canceled Requests:</span>
                    <span id="canceled-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ETag Savings:</span>
                    <span id="etag-savings" class="stat-value">0</span>
                </div>
            </div>
        </div>

        <div id="aria-live-region" 
             class="visually-hidden" 
             aria-live="polite" 
             aria-atomic="true">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
