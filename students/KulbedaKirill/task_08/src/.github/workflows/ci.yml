name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd src
          npm install

      - name: Run lint
        run: |
          cd src
          npm run lint
        continue-on-error: true

      - name: Run tests
        run: |
          cd src
          npm test
        continue-on-error: true