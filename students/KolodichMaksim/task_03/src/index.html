<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 03: Асинхронность и HTTP-кэш</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Маркетплейс демо-товаров</h1>
        
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Поиск по названию...">
            <select id="categoryFilter">
                <option value="">Все категории</option>
                <!-- Категории будут добавлены динамически -->
            </select>
            <button id="refreshButton">Обновить (игнор кэша)</button>
        </div>
        
        <div id="loading" class="skeleton-container">
            <!-- Skeleton loaders -->
            <div class="skeleton-item"></div>
            <div class="skeleton-item"></div>
            <div class="skeleton-item"></div>
            <div class="skeleton-item"></div>
            <div class="skeleton-item"></div>
        </div>
        
        <div id="error" class="error-message" style="display: none;"></div>
        
        <div id="products" class="products-grid" style="display: none;"></div>
        
        <div id="empty" class="empty-message" style="display: none;">Нет товаров по вашему запросу.</div>
        
        <div class="pagination">
            <button id="prevPage" disabled>Предыдущая</button>
            <span id="pageInfo">Страница 1</span>
            <button id="nextPage">Следующая</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
