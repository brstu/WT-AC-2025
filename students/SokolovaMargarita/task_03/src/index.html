<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск GIF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Поиск GIF от Giphy</h1>
        <input type="text" id="search" placeholder="Введи слово, например, cat">
        <button id="refresh">Обновить</button>
        <div id="loading" class="loading hidden">Загрузка...</div>
        <div id="error" class="error hidden">Ошибка!</div>
        <div id="empty" class="empty hidden">Ничего не найдено</div>
        <div id="results" class="results"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
