version: '3.8'

services:
  youtube-playlist-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-playlist-manager
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
