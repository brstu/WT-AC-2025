<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        img {
            width: 100%;
            max-width: 1080px;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <img src="1.pdf" alt="Изображение 1">
    <img src="2.pdf" alt="Изображение 2">
    <img src="3.pdf" alt="Изображение 3">
</body>
</html>
