<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер вакансий</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Поиск вакансий</h1>
        
        <div class="controls">
            <input type="text" id="search-input" placeholder="Поиск по названию...">
            <select id="filter-select">
                <option value="">Все типы</option>
                <option value="Full Time">Full Time</option>
                <option value="Part Time">Part Time</option>
                <option value="Contract">Contract</option>
            </select>
            <button id="refresh-btn">Обновить</button>
        </div>

        <div id="loading-state" style="display: none;">
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>

        <div id="error-state" style="display: none;">
            <p>Ошибка загрузки данных</p>
        </div>

        <div id="empty-state" style="display: none;">
            <p>Ничего не найдено</p>
        </div>

        <div id="jobs-list"></div>

        <div class="pagination">
            <button id="prev-btn" disabled>Назад</button>
            <span id="page-info">Страница 1</span>
            <button id="next-btn">Далее</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
