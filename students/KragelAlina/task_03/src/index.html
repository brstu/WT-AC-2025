<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Популярные репозитории GitHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Популярные репозитории GitHub</h1>
    
    <div class="controls">
      <input type="text" id="search" placeholder="Поиск по названию..." autocomplete="off">
      <select id="language">
        <option value="">Все языки</option>
        <option value="javascript">JavaScript</option>
        <option value="typescript">TypeScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="go">Go</option>
        <option value="rust">Rust</option>
        <option value="ruby">Ruby</option>
        <option value="csharp">C#</option>
      </select>
      <button id="refresh">Обновить (refresh)</button>
    </div>

    <div id="status"></div>

    <div id="skeleton" class="repos-list" style="display: none;">
      <div class="repo-card skeleton"><div class="skeleton-line long"></div><div class="skeleton-line short"></div><div class="skeleton-line medium"></div></div>
      <div class="repo-card skeleton"><div class="skeleton-line long"></div><div class="skeleton-line short"></div><div class="skeleton-line medium"></div></div>
      <div class="repo-card skeleton"><div class="skeleton-line long"></div><div class="skeleton-line short"></div><div class="skeleton-line medium"></div></div>
      <div class="repo-card skeleton"><div class="skeleton-line long"></div><div class="skeleton-line short"></div><div class="skeleton-line medium"></div></div>
      <div class="repo-card skeleton"><div class="skeleton-line long"></div><div class="skeleton-line short"></div><div class="skeleton-line medium"></div></div>
      <div class="repo-card skeleton"><div class="skeleton-line long"></div><div class="skeleton-line short"></div><div class="skeleton-line medium"></div></div>
      <div class="repo-card skeleton"><div class="skeleton-line long"></div><div class="skeleton-line short"></div><div class="skeleton-line medium"></div></div>
      <div class="repo-card skeleton"><div class="skeleton-line long"></div><div class="skeleton-line short"></div><div class="skeleton-line medium"></div></div>
      <div class="repo-card skeleton"><div class="skeleton-line long"></div><div class="skeleton-line short"></div><div class="skeleton-line medium"></div></div>
      <div class="repo-card skeleton"><div class="skeleton-line long"></div><div class="skeleton-line short"></div><div class="skeleton-line medium"></div></div>
    </div>

    <div id="repos" class="repos-list"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
